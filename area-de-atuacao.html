<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanlog - transporte e logística</title>
    <meta name="description"
        content="Wanlog é uma empresa de transporte e logística, facilitando o gerenciamento de fretes e entregas para nossos clientes e parceiros.">
    <meta name="keywords" content="transporte, logística, fretes, entregas, Wanlog">

    <!-- Favicons -->
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/img/logo.png">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Boxicons CSS -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body class="bg-gray-100  text-gray-800" id="app">
    <div class="min-h-screen flex flex-col">
        <!-- Header Section -->
        <header class="bg-white">
            <navbar-component :menus="menus" :titulo="'Área de atuação'"
                :subtitulo="'Levamos nossas soluções logísticas para toda a região Sul Fluminense e Costa Verde/RJ'" />
        </header>

        <main class="flex-1">
            <!-- Breadcrumb -->
            <nav class="flex max-w-[1320px] mx-auto px-4 py-4" aria-label="breadcrumb">
                <ol class="flex items-center space-x-2">
                    <li><a href="/" class="text-blue-600 hover:underline">Home</a></li>
                    <li><i class="bx bx-chevron-right text-gray-500"></i></li>
                    <li><span class="text-gray-500">Área de Atuação</span></li>
                </ol>
            </nav>

            <!-- Mapa -->
            <section class="max-w-[1320px] mx-auto px-4 md:px-0 mb-16">
                <div id="map" class="w-full h-[600px] rounded-2xl shadow-lg ring-1 ring-black/5"></div>
            </section>

            <!-- Lista de cidades -->
            <section class="max-w-[1320px] mx-auto px-4 md:px-0 mb-16">
                <h2 class="text-2xl md:text-3xl font-bold text-center mb-8">Cidades atendidas</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <span v-for="cidade in enderecosAtendidosRota" :key="cidade.nome"
                        class="rounded-full border border-blue-500 px-4 py-2 text-center text-blue-600 font-semibold shadow-sm hover:bg-blue-50 transition hover:scale-105 duration-200 cursor-pointer">
                        {{ cidade.nome }}
                    </span>
                </div>
            </section>

            <cta-component />
        </main>

        <!-- Footer -->
        <footer-component />
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JS -->
    <script src="dados.js"></script>
    <script src="index.js"></script>
</body>

</html>
