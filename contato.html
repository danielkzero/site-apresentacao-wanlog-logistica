<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanlog - transporte e logística</title>
    <meta name="description"
        content="Wanlog é uma empresa de transporte e logística, facilitando o gerenciamento de fretes e entregas para nossos clientes e parceiros.">
    <meta name="keywords" content="transporte, logística, fretes, entregas, Wanlog">

    <!-- Favicons -->
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/img/logo.png">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Boxicons CSS -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body class="bg-gray-100  text-gray-800" id="app">


    <div class="min-h-screen flex flex-col">
        <!-- Header Section -->
        <header class="bg-white">
            <navbar-component :menus="menus" :menuativo="'Contato'" :titulo="'Contato'"
                :subtitulo="'A sua privacidade é importante para nós, não compartilhamos seus dados.'" />
        </header>

        <main>

            <!-- Breadcrumb -->
            <nav class="flex max-w-[1320px] mx-auto px-4 py-4" aria-label="breadcrumb">
                <ol class="flex items-center space-x-2 text-gray-500">
                    <li><a href="/" class="text-blue-600 hover:underline">Home</a></li>
                    <li><i class="bx bx-chevron-right"></i></li>
                    <li><span>Contato</span></li>
                </ol>
            </nav>

            <!-- Google Maps -->
            <section class="max-w-[1320px] mx-auto md:px-4 md:py-10">
                <div class="overflow-hidden rounded-2xl shadow-lg mb-10 transition transform hover:scale-105">
                    <iframe class="w-full h-80 md:h-96 border-0"
                        src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3785.2117173962597!2d-44.1522346!3d-22.561719!3m2!1i1024!2i768!4f13.1!5e1!3m2!1spt-BR!2sbr!4v1667588507170!5m2!1spt-BR!2sbr"
                        allowfullscreen="" loading="lazy"></iframe>
                </div>

                <!-- Contato e Formulário -->
                <div class="grid grid-cols-1 md:grid-cols-12 gap-8 md:gap-12">

                    <!-- Informações -->
                    <div class="col-span-1 md:col-span-4 flex flex-col gap-6">
                        <div class="flex items-start gap-4 bg-white p-6 rounded-2xl shadow hover:shadow-md transition">
                            <i class="bx bx-map text-6xl text-blue-600"></i>
                            <div>
                                <h3 class="text-lg font-semibold mb-1">Endereço</h3>
                                <p>Rodovia Presidente Dutra, 200, Barra Mansa / RJ</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-4 bg-white p-6 rounded-2xl shadow hover:shadow-md transition">
                            <i class="bx bx-phone text-6xl text-blue-600"></i>
                            <div>
                                <h3 class="text-lg font-semibold mb-1">Telefone</h3>
                                <p><a href="tel:2435120529" class="text-blue-600 hover:underline">24 3512-0529</a></p>
                            </div>
                        </div>
                        <div class="flex items-start gap-4 bg-white p-6 rounded-2xl shadow hover:shadow-md transition">
                            <i class="bx bx-envelope text-6xl text-blue-600"></i>
                            <div>
                                <h3 class="text-lg font-semibold mb-1">E-mail</h3>
                                <p><a href="mailto:atendimento@wanlog.com.br"
                                        class="text-blue-600 hover:underline">atendimento@wanlog.com.br</a></p>
                            </div>
                        </div>
                    </div>

                    <!-- Formulário -->
                    <div class="col-span-1 md:col-span-8">
                        <form @submit.prevent="enviarContato" class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
                            <h2 class="text-2xl font-bold mb-4">Entre em contato conosco</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="nome" class="block text-sm font-medium text-gray-700">Seu nome</label>
                                    <input type="text" id="nome" v-model="form.nome" required
                                        placeholder="Digite seu nome"
                                        class="mt-1 block w-full rounded-md border border-gray-300 bg-white p-3 placeholder:text-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Seu
                                        e-mail</label>
                                    <input type="email" id="email" v-model="form.email" required
                                        placeholder="Digite seu e-mail"
                                        class="mt-1 block w-full rounded-md border border-gray-300 bg-white p-3 placeholder:text-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                                </div>
                            </div>
                            <div>
                                <label for="assunto" class="block text-sm font-medium text-gray-700">Assunto</label>
                                <input type="text" id="assunto" v-model="form.assunto" required
                                    placeholder="Digite o assunto"
                                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white p-3 placeholder:text-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                            </div>
                            <div>
                                <label for="mensagem" class="block text-sm font-medium text-gray-700">Mensagem</label>
                                <textarea id="mensagem" v-model="form.mensagem" rows="5" required
                                    placeholder="Digite sua mensagem"
                                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white p-3 placeholder:text-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"></textarea>
                            </div>
                            <button type="submit"
                                class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow hover:bg-blue-700 hover:shadow-md transition-transform hover:scale-105">
                                Enviar mensagem
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer componente -->
        <footer-component />
    </div>

    <!-- Vu3.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- axios.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="dados.js"></script>
    <script>
        Vue.createApp({
            components: {
                "footer-component": FooterComponent,
                "navbar-component": NavbarComponent,
            },

            data() {
                return {
                    menus: menus,
                    toggleMenuMobile: false,
                    form: {
                        nome: '',
                        email: '',
                        assunto: '',
                        mensagem: ''
                    }
                };
            },
            methods: {
                enviarContato() {
                    axios.post('./enviar-contato.php', new URLSearchParams(this.form))
                        .then(res => {
                            if (res.data === "ok") {
                                alert('Mensagem enviada com sucesso!');
                            } else {
                                alert('Erro ao enviar mensagem.');
                            }
                        })
                        .catch((ex) => alert('Erro de conexão.' + ex.message));
                },
                abrirMenu() {
                    this.toggleMenuMobile = true;
                    document.body.classList.add("overflow-hidden"); // trava rolagem
                },
                fecharMenu() {
                    this.toggleMenuMobile = false;
                    document.body.classList.remove("overflow-hidden"); // libera rolagem
                },
            },
        }).mount("#app");
    </script>
</body>

</html>
